name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install
      working-directory: src

    - name: Lint code
      run: npm run lint
      working-directory: src

    - name: Run tests
      run: npm test
      working-directory: src

    - name: Build Docker image
      run: docker build -t roddbrian/restaurant-reservation .
      
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Push Docker image to Docker Hub
      run: |
        docker tag roddbrian/restaurant-reservation:latest roddbrian/restaurant-reservation:v1
        docker push roddbrian/restaurant-reservation:v1
